<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h2>Productos</h2>
        <div id="productosLista">
            </div>
        <h2>Agregar Producto</h2>
        <form id="productoForm" class="mx-auto">
            <div class="form-group">
                <label for="nombreProducto">Nombre</label>
                <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="form-group">
                <label for="precioProducto">Precio</label>
                <input type="number" class="form-control" id="precioProducto" required>
            </div>
            <div class="form-group">
                <label for="descripcionProducto">Descripci√≥n</label>
                <textarea class="form-control" id="descripcionProducto" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagenProducto">Imagen (URL)</label>
                <input type="url" class="form-control" id="imagenProducto" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Agregar</button>
        </form>
        <a href="index.html" class="btn btn-secondary btn-lg mt-3">Volver a Inicio</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
